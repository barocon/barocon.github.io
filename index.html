---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.content }}
      </div>
	  <div class="date">
		Written on {{ post.date | date: "%B %e, %Y" }}
	  </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Permalink</a>
    </article>
  {% endfor %}
</div>
